<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery Store - Category Entry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #333;
            --orange: #ff8c00;
            --light-color: #666;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --bg-color: #f3f3f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .categoryform {
            width: 35rem;
            box-shadow: var(--box-shadow);
            padding: 2rem;
            border-radius: .5rem;
            background: #fff;
            text-align: center;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s;
        }

        .categoryform:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .categoryform h3 {
            font-size: 25px;
            text-transform: uppercase;
            color: var(--black);
            margin-bottom: 1.5rem;
        }

        .categoryform input[type="text"],
        .categoryform input[type="file"],
        .categoryform input[type="number"] {
            width: 100%;
            margin: .7rem 0;
            padding: 1rem;
            border-radius: .5rem;
            border: 1px solid #ccc;
            font-size: 16px;
            color: var(--black);
            transition: border-color 0.3s;
        }

        .categoryform input[type="text"]:focus,
        .categoryform input[type="file"]:focus,
        .categoryform input[type="number"]:focus {
            border-color: var(--orange);
            outline: none;
        }

        .categoryform .btn {
            background: var(--orange);
            color: #fff;
            border: none;
            border-radius: .5rem;
            padding: 1rem;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .categoryform .btn:hover {
            background-color: #e67e00;
            transform: translateY(-2px);
        }

        .categoryform p {
            font-size: 14px;
            padding: .5rem 0;
            color: var(--light-color);
        }

        .categoryform p a {
            color: var(--orange);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="categoryForm" onsubmit="submitCategoryForm(event)" class="categoryform">
    <h2>Upload Category</h2>

        <input type="text" name="category_name" placeholder="Category Name" required><br>
        <input type="number" step="0.01" name="category_discount" placeholder="Discount Percentage" required><br>
        <input type="file" name="category_image" required><br>
        <button type="submit" class="btn">Upload Category</button>
    </form>

    <script src="js/categoryUpload.js"></script>
</body>
</html>
