<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery Store - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #333;
            --orange: #ff8c00;
            --light-color: #666;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f3f3f3;
        }

        .header {
            display: flex;
            justify-content: space-between; /* Space between logo and welcome message */
            align-items: center;
            padding: 10px 20px;
            background-color: #fff; /* Background color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .logo {
            font-size: 24px; /* Logo font size */
            color: var(--black); /* Logo color */
            text-decoration: none; /* Remove underline */
        }

        .navbar {
            display: flex;
            gap: 20px; /* Space between navbar items */
        }

        .navbar a {
            text-decoration: none; /* Remove underline */
            color: var(--black); /* Navbar item color */
        }

        .navbar a:hover {
            color: var(--orange); /* Hover color for navbar items */
        }

        .welcome-admin {
            margin-left: auto; /* Push to the right side */
            font-size: 18px; /* Font size for welcome message */
            color: var(--black); /* Text color */
        }

        .dashboard {
            display: flex;
            flex-direction: column; /* Arrange items in a column */
            justify-content: center;
            align-items: center;
            width: 35rem;
            box-shadow: var(--box-shadow);
            padding: 2rem;
            border-radius: .5rem;
            background: #fff;
            text-align: center;
            margin: 20px auto; /* Center the dashboard with margin */
        }

        .dashboard h2 {
            font-size: 25px;
            text-transform: uppercase;
            color: var(--black);
            margin-bottom: 2rem;
        }

        .dashboard .option {
            display: block;  /* Make the options block elements */
            background: var(--orange);
            color: #fff;
            border-radius: .5rem;
            padding: 1rem;
            font-size: 18px;
            text-align: center;
            margin: 1rem 0;  /* Add some margin between options */
            text-decoration: none;  /* Remove underline from link */
            transition: background-color 0.3s;
        }

        .dashboard .option:hover {
            background-color: #e67e00;
        }

        i{
            color: #e67e00;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> FreshGrocers </a>
       
        <div class="welcome-admin">
            <p>Welcome, Admin!</p>
        </div>
    </header>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        <a href="productUpload.html" class="option">Upload Product</a>
        <a href="categoryUpload.html" class="option">Upload Category</a>
    </div>

</body>
</html>
